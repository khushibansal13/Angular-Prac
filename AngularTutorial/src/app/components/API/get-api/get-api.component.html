<div class="row">
  <div class="col-3 p-3">
    <button class="btn btn-success" (click)="getUsers()">Load User</button>
  </div>
  <div class="col-3 p-3">
    <button class="btn btn-success" (click)="getProducts()">Load Products</button>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index) {
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.website}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-3">
    <select name="" id="">
      @for (item of productList; track $index) {
        <option [value]="item.product_id">{{item.name}}</option>

      }
    </select>
  </div>
</div>
