<div class="row">
  <div class="col-6">
    1. interpolation
    <p>firstName = {{ firstName }}</p>
    <div> {{rollNo}} </div>
    <span>{{isActive}}</span>
  </div>

  <div class="col-6">
    2. Property Binding
    <input type="text" [value]="firstName" name="" id="">
    <br>
    <input type="text" [placeholder]="myPlaceHolder" name="" id="">
    <div [class] = "div1ClassName" style="height: 100px; width: 100px;">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
      <button class="btn btn-success" (click)="showWelcomeMessage()">Click me</button>
  </div>
  <div class="col-3">
    <select name="" id="" (change)="onCityChange()">
      <option value="Pune">Pune</option>
      <option value="Nagpur">Nagpur</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Panji">Panji</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [(ngModel)] = "firstName">
  </div>
</div>
