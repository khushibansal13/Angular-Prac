<div class="container mt-5 p-4 bg-light rounded shadow">
  <h2 class="text-center mb-4">User Form</h2>
  <form #form="ngForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-4">
        <label >First name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="firstName" #fname="ngModel" required [(ngModel)] = "userObj.firstName">
        <div class="text-danger">
          @if(fname.errors?.['required'] && fname.touched && fname.dirty) {
            <span>This is Required</span>
          }
        </div>
      </div>
      <div class="col-md-4">
        <label>Last name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="lastName" #lname="ngModel" required minlength="4" [(ngModel)]="userObj.lastName">
        <div class="text-danger" *ngIf="lname.invalid && lname.touched">
          <span *ngIf="lname.errors?.['required'] && lname.touched">This is required.</span>
          <span *ngIf="lname.errors?.['minlength'] && lname.touched">Min 4 characters required.</span>
        </div>
      </div>
      <div class="col-md-4">
        <label >Username</label>
        <div class="input-group">
          <span class="input-group-text">&#64;</span>
          <input type="text" class="form-control" name="userName"  [(ngModel)] = "userObj.userName">
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label >City</label>
        <input type="text" class="form-control" placeholder="City" name="city"  [(ngModel)] = "userObj.city">
      </div>
      <div class="col-md-3">
        <label  >State</label>
        <input type="text" class="form-control" placeholder="State" name="state"  [(ngModel)] = "userObj.state">
        <div class="invalid-feedback">Please provide a valid state.</div>
      </div>
      <div class="col-md-3">
        <label >Zip</label>
        <input type="text" class="form-control" placeholder="Zip" name="zipCode"  [(ngModel)] = "userObj.zipCode">
        <div class="invalid-feedback">Please provide a valid zip.</div>
      </div>
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" value="" name="isAgreeTerms"  [(ngModel)] = "userObj.isAgreeTerms">
      <label class="form-check-label" >
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button [disabled]="form.invalid" class="btn btn-primary w-100 mt-4" type="button" (click)="onSave()">Submit form</button>
  </form>

  <script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
</div>
