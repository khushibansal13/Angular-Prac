<div class="container mx-auto p-6 flex justify-center">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let item of products" class="m-2 group px-10 py-5 bg-white/10 rounded-lg flex flex-col items-center justify-center gap-2 relative after:absolute after:h-full after:bg-[#abd373] z-20 shadow-lg after:-z-20 after:w-full after:inset-0 after:rounded-lg transition-all duration-300 hover:transition-all hover:duration-300 after:transition-all after:duration-500 after:hover:transition-all after:hover:duration-500 overflow-hidden cursor-pointer after:-translate-y-full after:hover:translate-y-0 [&_p]:delay-200 [&_p]:transition-all">
      <a routerLink="/product-detail/{{item.id}}" class=" w-full flex flex-col items-center">
        <div class="relative flex justify-center items-center p-6">
          <img [src]="item.thumbnail" [alt]="item.title + ' image'" class="w-44 aspect-square text-[#abd373] group-hover:bg-gray-800 text-5xl rounded-full p-2 transition-all duration-300 group-hover:transition-all group-hover:duration-300 group-hover:-translate-y-2 mx-auto" />
          <span class="absolute top-4 left-4 bg-[#e6ebdf] text-gray-800 text-xs font-semibold px-3 py-1 rounded-full">{{ item.category }}</span>
        </div>
        <p class="cardtxt font-semibold text-gray-900 tracking-wider group-hover:text-gray-700 text-xl">{{ item.title }}</p>
        <div class="flex justify-center items-center mt-2">
          <div class="flex items-center space-x-1">
            <ng-container *ngFor="let star of getStars(item.rating)">
              <svg class="w-4 h-4" [ngClass]="star <= item.rating ? 'text-yellow-400' : 'text-gray-300'" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
              </svg>
            </ng-container>
          </div>
          <span class="bg-pastel-yellow text-gray-800 text-xs font-semibold px-2 py-0.5 rounded ml-2">{{ item.rating }}</span>
        </div>
        <div class="ordernow flex flex-row justify-between items-center w-full mt-4">
          <p class="ordernow-text text-[#abd373] font-bold group-hover:text-gray-800">{{ item.price | currency }}</p>
          <button class="btun4 lg:inline-flex items-center gap-3 group-hover:bg-white/10 bg-[#abd373] shadow-[10px_10px_150px_#ff9f0d] cursor-pointer py-2 px-4 text-sm font-semibold rounded-full butn">Add to Cart</button>
        </div>
      </a>
    </div>
  </div>
</div>
